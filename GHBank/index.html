<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHBank</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <main>
        <section class="container_1">
            <img class="logo" src="img/G.png">
        </section>
        <section class="container_2">
        <div class="deposito">
            <p>Valor de deposito:</p>
            <input type="number" class="Valor_deposito" placeholder="Valor de deposito">
            <button>DEPOSITAR</button>
        </div>
        <div class="saldo">
            <p>Saldo: <span id="saldoValor"></span></p>
            </div>
        <div class="saque">
            <p>Valor de saque:</p>
            <input type="number" class="Valor_saque" placeholder="Valor de saque">
            <button>SACAR</button>
        </div>
        </section>
    </main>


</body>

</html>
